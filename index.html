<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-md-6 d-flex justify-content-md-start justify-content-center col-12">
        <h1 class="text-center">Student Grade Table</h1>
      </div>
      <div class="col-md-6 col-12 d-flex align-items-end justify-content-center justify-content-md-end">
        <h3>Average Grade <span class="badge badge-secondary"></span></h3>
      </div>
    </header>
    <div class="row">
      <div class="col-md-6 col-12">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Student Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p class="d-none" id="no-grades">No Grades Recorded</p>
      </div>
      <div class="col-md-6 col-12">
        <form action="">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="name" placeholder="Name"class="form-control">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-table"></i></span>
            </div>
            <input type="text" name="course" placeholder="Course" class="form-control">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
            </div>
            <input type="text" name="grade" placeholder="Grade" class="form-control">
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Add</button>
            <button class="btn btn-danger" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="./components/page-header.js"></script>
  <script src="./components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
